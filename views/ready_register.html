<html>
    <head>
        <title>Next Code Golf Signup</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <div class="header">
            <a href="/problems"><span class="circle">NC</span></a>
            <div class="appname">
                <a href="/problems">Next Code Golf</a>
            </div>
            <ul class="topnav">
                <li class="greeting">{{user.username}}</li>
                <li><a href="/problems">Problems</a></li>
                <li><a href="/scoreboard">Scoreboard</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
            <div class="prettybar"></div>
        </div>

        <div class="content">
            <form method="post" action="/register">
                <h1>Next Code Golf Signup</h1>
                {{#if error}}
                <p class="error">{{error}}</p>
                {{/if}}
                <p>Username: <input type="text" class="username" name="username"></p>
                <p>Password: <input type="password" name="password"></p>
                <p>Re-enter Password: <input type="password" name="passwordconfirm"></p>
                <input type="submit" value="login">
            </form>
        </div>
    </body>
</html>
